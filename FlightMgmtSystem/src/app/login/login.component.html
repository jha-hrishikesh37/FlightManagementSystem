<body>

<nav class ="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
      <div style="color: cornsilk;"><img src="assets/img/airplane_logo.png" class="img-responsive" style="height: 40px; width: 40px;">FlightManagement</div>
        <ul class="navbar-nav ml-auto">
            <li style="color:rgb(148, 140, 140)"><a href="#" class="nav-link">Hello, Guest</a></li> <!--ngIf not logged in-->
                
            <li>
                <a *ngIf="!loginService.isUserLoggedIn()" class="nav-link" routerLink="/signup">SignUp</a> <!--ngIf not logged in, routerLink to signup-->
            </li>
            <li>
                <a *ngIf="!loginService.isUserLoggedIn()" class="nav-link">Login</a> <!--ngIf not logged in--, routerLink to login-->
            </li>
            
            <li>
                <a *ngIf="!loginService.isUserLoggedIn()" class="nav-link" routerLink="/logout">Logout</a> <!--ngIf logged in--, routerLink to logout-->
            </li>        
        </ul>
    </div>
</nav>
<br>
<br>

<div id="gradient">
<div id="login">
<div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
                <img id="profile" class="profile-img-card" src="assets/img/registration_login_icon.png">
                <form id="login-form" class="form" action="">
                    <h3 class="text-center text-info">Login</h3>
                    <div class="form-group">
                        <label for="email" class="text-info">Username:</label><br>
                        <input type="text" name="email" id="email" class="form-control" [(ngModel)]="user.email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Password:</label><br>
                        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password">
                    </div>
                    <div class="form-group">
                        <button (click)=checkLogin() class="btn btn-info btn-md">
                        Login
                        </button>
                    </div>
                    <div id="register-link" class="text-right">
                        <a class="text-info" routerLink="/signup">New user? Register here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<br>
<br>
<br>
<br>
<br>


</body>
