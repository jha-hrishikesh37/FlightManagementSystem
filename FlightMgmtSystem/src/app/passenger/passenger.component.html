<body>
<div class="container">
<div class="box">
<article class="card-body mx-auto" style="max-width: 600px;background-color: lightgray;">
	<h4 class="card-title mt-3 text-center">Passenger Details</h4>
	<form (ngSubmit)="validatePassenger(passengerDetails)" #enForm="ngForm">
	<div class="form-group input-group">
     <input id="passengerName" name="passengerName" class="form-control" required minlength="4" placeholder="Full Name"
     [(ngModel)]="passengerDetails.passengerName" #passengerName="ngModel" >

        <div *ngIf="passengerName.invalid && (passengerName.dirty || passengerName.touched)">
          <small class="text-danger">
            <small *ngIf="passengerName.errors.required">
              Fullname is required.
            </small>
            <small *ngIf="passengerName.errors.minlength">
              Name must be at least 4 characters long.
            </small>
          </small>
        </div>
  </div> 

  <div class="form-group input-group">
      <input type="number" class="form-control" 
      #passengerAge="ngModel" placeholder="Age" id="passengerAge" name="passengerAge" pattern= "[0-9]{1,3}" [(ngModel)]="passengerDetails.passengerAge" required>
  
      <div *ngIf="passengerAge.invalid && (passengerAge.dirty || passengerAge.touched)">
        <small class="text-danger">
          <small *ngIf="passengerName.errors.required">
            Age is required.
          </small>
          <small *ngIf="passengerAge.errors.pattern">
            Numbers Only
          </small>
        </small>
      </div>
    </div> 

    <div class="form-group input-group">
        <input type="text" class="form-control" 
        #passengerUniqueId="ngModel" placeholder="Unique Id" id="passengerUniqueId" pattern= "[0-9]{12}" name="passengerUniqueId" [(ngModel)]="passengerDetails.passengerUniqueId" required>
   
        <div *ngIf="passengerUniqueId.invalid && (passengerUniqueId.dirty || passengerUniqueId.touched)">
          <small class="text-danger">
            <small *ngIf="passengerUniqueId.errors.required">
              Passenger Unique is required.
            </small>
            <small *ngIf="passengerUniqueId.errors.pattern">
              Numbers Only
            </small>
          </small>
        </div>
      </div> 
      <div class="form-group input-group">
        <input type="number" class="form-control" 
        #numberOfPassengers="ngModel" placeholder="No of Passengers" id="numberOfPassengers" pattern="[0-9]" name="numberOfPassengers" [(ngModel)]="passengerDetails.numberOfPassengers" required>
        <div *ngIf="numberOfPassengers.invalid && (numberOfPassengers.dirty || numberOfPassengers.touched)">
          <small class="text-danger">
            <small *ngIf="numberOfPassengers.errors.required">
              No of Passengers is required.
            </small>
            <small *ngIf="numberOfPassengers.errors.pattern">
              Numbers Only
            </small>
          </small>
        </div>
      </div> 

    <div class="form-group input-group">
        <input type="number" class="form-control" 
        #luggage="ngModel" placeholder="Luggage" id="luggage" name="luggage" pattern= "[0-9]" [(ngModel)]="passengerDetails.luggage" required>
   
        <div *ngIf="luggage.invalid && (luggage.dirty || luggage.touched)">
          <small class="text-danger">
            <small *ngIf="luggage.errors.required">
              Luggage Weight is required.
            </small>
            <small *ngIf="luggage.errors.pattern">
              Numbers Only
            </small>
          </small>
        </div>
      </div> 
  
    <input type="submit" value="Submit" class="btn btn-primary"/>
    <!-- [disabled]="enForm.form.invalid"  -->
</form>
</article>
</div> 

</div> 
</body>
