<body>

  <nav class ="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
      <div style="color: cornsilk;"><img src="assets/img/airplane_logo.png" class="img-responsive" style="height: 40px; width: 40px;">FlightManagement</div>
        <ul class="navbar-nav ml-auto">
          <li style="color:rgb(148, 140, 140)"><a href="#" class="nav-link">Hello, {{user.userName}}</a></li> <!--ngIf user is logged in-->
          
          <li>
              <a routerLink="/logout" class="nav-link">Logout</a> <!--ngIf logged in--, routerLink to logout-->
          </li>        
        </ul>
    </div>
  </nav>
  <br>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="assets/img/profile_icon.png" alt="Profile Icon" style="width:100%">
          <h1>{{user.userName}}</h1>
          <p class="title">{{user.email}}</p>
          <p>User Type: {{user.userType}}</p>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-linkedin"></i></a>
          <a href="#"><i class="fa fa-facebook"></i></a>
        </div>
      </div>
  
      <div class="col-md-4 align-items-center d-flex">
        <div *ngIf="!isUserType">     <!--ONLY IF USER-->
          <div class="row">
            <div class="col-lg-4">
              <img alt="Ticket Booking Image" class="img-fluid" src="assets/img/airplane_section1.jpg">
              <a routerLink="/createBooking">Create Booking</a>
            </div>
  
            <div class="col-lg-4">
              <img alt="Search Booking Image" class="img-fluid" src="assets/img/airplane_section2.jpg">
              <a routerLink="/searchBooking">Search Booking</a>
            </div>
  
            <div class="col-lg-4">
              <img alt="View Profile Image" class="img-fluid" src="assets/img/view_profile_icon.jpg">
              <a routerLink="/viewProfile">View Profile</a>
            </div>
          </div>
        </div>
      </div>
  
      <div class="col-md-4 align-items-center ml-auto d-flex">
        <div *ngIf="isUserType">     <!--ONLY IF Admin-->
          <div class="row">

            <div class="col-lg-4">
              <img alt="Add Flight Image" class="img-fluid" src="assets/img/add_flight_icon.png">
              <a routerLink="/add-flight">Add Flight</a>
            </div>

            <div class="col-lg-4">
              <img alt="Add Flight Image" class="img-fluid" src="assets/img/add_flight_icon.png">
              <a routerLink="/viewAllBookings">View All Bookings</a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  
  </body>
